    .nav-content .toggle-btn {

      color: #0e2431;

      cursor: pointer;
      transform: rotate(-225deg);
      transition: all 0.6s ease;

    }
  
    .nav-content span {
      position: absolute;
      transition: all 0.6s ease;
      opacity: 0;
    }
  
    nav.open .nav-content span {
      transform: rotate(calc(var(--i) * (360deg / 8))) translateY(120px);

      opacity: 0.8;
      transition: 0.2s;
    }
  
    .nav-content span a:hover i {
      opacity: 1;
    }

  <script>
  window.addEventListener("scroll", function () {
    videos.forEach((video) => {
      const bounding = video.getBoundingClientRect();
      const windowHeight = window.innerHeight;

      // Ustaw dowolny próg przewijania, przy którym ma się pojawić efekt
      const scrollThreshold = windowHeight * 0.4;

      if (bounding.top < scrollThreshold && bounding.bottom > 0) {
        // Oblicz odległość od krawędzi ekranu
        const distanceFromTop = scrollThreshold - bounding.top;

        // Oblicz procentową przezroczystość w zależności od odległości
        const opacity = distanceFromTop / scrollThreshold;

        // Ustaw przezroczystość dla elementu wideo
        video.style.opacity = opacity.toFixed(2);
      } else {
        // Jeżeli element wideo nie jest widoczny, ustaw przezroczystość na 0
        video.style.opacity = "0";
      }
    });
  });
  document.addEventListener("DOMContentLoaded", function () {
            const timerElement = document.getElementById("timer");

            // Zdefiniuj datę docelową
            const targetDate = new Date("2024-04-21T15:00");

            function updateTimer() {
                const currentDate = new Date();
                const timeDifference = targetDate - currentDate;

                if (timeDifference > 0) {
                    const seconds = Math.floor(timeDifference / 1000) % 60;
                    const minutes = Math.floor((timeDifference / 1000 / 60) % 60);
                    const hours = Math.floor((timeDifference / (1000 * 60 * 60)) % 24);
                    const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));

                    const formattedTime = `${padZero(days)}:${padZero(hours)}:${padZero(minutes)}:${padZero(seconds)}`;
                    timerElement.textContent = formattedTime;
                } else {
                    timerElement.textContent = "Czas minął";
                }
            }

            function padZero(value) {
                return value < 10 ? `0${value}` : value;
            }

            function startTimer() {
                setInterval(updateTimer, 1000);
            }

            startTimer();
        });
        const nav = document.querySelector("nav"),
      toggleBtn = nav.querySelector(".toggle-btn");
    toggleBtn.addEventListener("click", () => {
      nav.classList.toggle("open");
    });

    function onDrag({
      movementY
    }) {
      const navStyle = window.getComputedStyle(nav),
        navTop = parseInt(navStyle.top),
        navHeight = parseInt(navStyle.height),
        windHeight = window.innerHeight;
      nav.style.top = navTop > 0 ? `${navTop + movementY}px` : "1px";
      if (navTop > windHeight - navHeight) {
        nav.style.top = `${windHeight - navHeight}px`;
      }
    }

    nav.addEventListener("mousedown", () => {
      nav.addEventListener("mousemove", onDrag);
    });

    nav.addEventListener("mouseup", () => {
      nav.removeEventListener("mousemove", onDrag);
    });

    nav.addEventListener("mouseleave", () => {
      nav.removeEventListener("mousemove", onDrag);
